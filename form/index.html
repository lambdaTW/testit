    <script type="text/javascript">
      
      document.addEventListener("DOMContentLoaded", () => {
          const checkbox = document.getElementById("exampleCheck1");
          const button = document.getElementById("registerBtn");

          checkbox.addEventListener("change", function () {
              console.log("Checkbox changed:", this.checked); // Debug ç”¨
              button.disabled = !this.checked;
          });
      });
      function registerAccount() {
          let result = document.getElementById("message");
          let resultSection = document.getElementById("results-section");

          let resultFn = document.getElementById("resultFn");
          let resultFnValue = document.registerForm.firstName.value;

          let resultLn = document.getElementById("resultLn");
          let resultLnValue = document.registerForm.lastName.value;

          let resultPhone = document.getElementById("resultPhone");
          let resultPhoneValue = document.registerForm.phone.value;

          let resultCountry = document.getElementById("country");
          let resultCountryValue = document.registerForm.countries_dropdown_menu.value;

          let resultEmail = document.getElementById("resultEmail");
          let resultEmailValue = document.registerForm.emailAddress.value;

          let passwordValue = document.registerForm.password.value;

          result.classList.add("alert-danger");
          result.classList.remove("alert-success");

          if (passwordValue.length < 6) {
              resultSection.style.display = "block";
              result.style.display = "block";
              result.innerHTML = "The password should contain between [6,20] characters!";
          } else if (passwordValue.length > 19) {
              resultSection.style.display = "block";
              result.style.display = "block";
              result.innerHTML = "The password should contain between [6,20] characters!";
          } else if (resultPhoneValue.length < 10 || /^(\+?[0-9]+)(-[0-9]+)*$/.test(resultPhoneValue) === false) {
              resultSection.style.display = "block";
              result.style.display = "block";
              result.innerHTML =
                  "The phone number should contain at least 10 characters and with correct format (ex: 0987654321, +886987654321, +886-987-654-321)";
          } else if (/^[^\s@]+@[^\s@]+\.[^\s@]+$/.test(resultEmailValue) === false) {
              resultSection.style.display = "block";
              result.style.display = "block";
              result.innerHTML =
                  "Email should have username and @ and valid domain, ex: username@domain.com";
          } else {
              result.classList.remove("alert-danger");
              result.classList.add("alert-success");
              resultSection.style.display = "block";
              result.style.display = "block";
              result.innerHTML = "Successfully registered the following information";
              resultFn.innerHTML = "First Name: " + resultFnValue;
              resultLn.innerHTML = "Last Name: " + resultLnValue;
              resultPhone.innerHTML =
                  "Phone Number: " + resultPhoneValue;
              resultCountry.innerHTML = "Country: " + resultCountryValue;
              resultEmail.innerHTML = "Email: " + resultEmailValue;

              localStorage.setItem(resultEmailValue, passwordValue);
          }
      }

      let incrementPhoneNumber = (phoneNumber) => {
          let lastCharacter = phoneNumber
              .toString()
              .substring(
                  phoneNumber.toString().length - 1,
                  phoneNumber.toString().length
              );
          lastCharacter++;
          let removeLastCharacter = phoneNumber
              .toString()
              .substring(0, phoneNumber.toString().length - 1);
          return removeLastCharacter + lastCharacter++;
      };

      let clearResultOnDoubleClick = () => {
          var result = document.getElementById("results-section");
          result.style.display = "none";
      };

      module.exports = {
          incrementPhoneNumber: incrementPhoneNumber,
          cropString: cropString,
      };
    </script>
